version: '2'

services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: simulae
    volumes:
      - ./database:/var/lib/postgresql/data
  web:
    build: .
    entrypoint: docker-entrypoint.sh
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
